<form>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" name="prenom" id="prenom" placeholder="Prénom">
        <label for="floatingInput">Prénom</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" name="nom" id="nom" placeholder="Nom">
        <label for="floatingInput">Nom</label>
    </div>
    <div class="mb-3">
        <label for="form-label">Age (18 à 70 ans)</label>
        <input min="18" max="70" type="number" class="form-control" name="age" id="age" placeholder="Renseignez votre âge">
    </div>
    <fieldset class="row mb-3">
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="homme" id="homme" value="homme" checked>
                <label class="form-check-label" for="gridRadios1">Homme</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="femme" id="femme" value="femme">
                <label class="form-check-label" for="gridRadios2">Femme</label>
            </div>
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Enregistrer les données</button>
</form>
